deployment:
  replicas: 1
  annotations: |
    'consul.hashicorp.com/connect-inject': 'true'
    'consul.hashicorp.com/connect-service-upstreams': 'icon-nodes-mainnet-a:9000'

image:
  repository: geometrylabs/iconetl
  tag: latest
  imagePullPolicy: IfNotPresent

etl:
  mode: stream
#  output:
  lag:
#  providerURI: https://icon.geometry-dev.net/api/v3
#  providerURI:
  startBlock:
  startAtHead: true
  entityTypes:
  periodSeconds: 1
  batchSize: 100
  blockBatchSize: 100
  maxWorkers:
  kafka:
    topics:
      blocks: blocks-mainnet-v1
      transactions: transactions-mainnet-v1
      logs: logs-mainnet-v1
    compressionType:
    schemaRegistryURL:
    valuesAsHex: true
