deployment:
  replicas: 1
  annotations: |
    'consul.hashicorp.com/connect-inject': 'true'
    'consul.hashicorp.com/connect-service-upstreams': 'icon-nodes-mainnet-a-rpc:9000'

image:
  repository: geometrylabs/iconetl
  tag: latest
  imagePullPolicy: IfNotPresent

etl:
  mode: stream
  output:
  lag:
  providerURI:
  startBlock:
  startAtHead: true
  entityTypes:
  periodSeconds: 1
  batchSize: 100
  blockBatchSize: 100
  maxWorkers:
  kafka:
    cluster_name:
    strimzi_enabled: false
    topics:
      blocks:
      transactions:
      logs:
    compressionType:
    schemaRegistryURL:
    valuesAsHex: true

service:
  port: 9401
  type: ClusterIP