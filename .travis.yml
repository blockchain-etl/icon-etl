language: python
dist: xenial
matrix:
  include:
  - python: '3.6'
    env: TOX_POSARGS="-e py36"
  - python: '3.7'
    env: TOX_POSARGS="-e py37"
install:
- travis_retry pip install tox
script:
- tox $TOX_POSARGS
deploy:
  provider: pypi
  on:
    tags: true
  username: "__token__"
  password:
    secure: 
